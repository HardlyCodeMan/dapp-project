<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CoinFlip DAPP Project</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">CoinFlip</h1>
        <p class="lead">A DAPP Project for Ivan Academy ETH 201</p>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Set you wager and pick a side!</h2>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="value_input" value="0.01"  min="0.01" max="1.00" step="0.01">&nbsp;&nbsp; Eth
        </div>
        <button type="button" id="heads_button" class="btn btn-primary">Heads</button>
        <button type="button" id="tails_button" class="btn btn-primary">Tails</button>
      </div>
      <hr>
      <div>
        <h2>Your Flip Result</h2>
        <div>
          Flip ID: <span id="id_output"></span>
        </div>
        <div>
          You Chose: <span id="choice_output"></span>
        </div>
        <div>
          Your Wager: <span id="wager_output">&nbsp;&nbsp; Eth</span>
        </div>
        <hr>
        <div>
          Flip Result: <span id="flip_output"></span>
        </div>
        <div>
          Win / Loss: <span id="result_output"></span>
        </div>
        <div>
          Balance: <span id="wager_output">&nbsp;&nbsp; Eth</span>
        </div>
      </div>
    </div>


  </body>
</html>
